<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="iconeBloodborne.ico" type="image/x-icon">
        <title>Links e Âncoras</title>
    </head>
    <body>
        <h1>Usando links externos</h1>
        <h2>Ao clicar no link, irá para outra página!</h2>
        <p>Um bom site para estudar HTML é <a href="https://developer.mozilla.org/pt-BR/docs/Learn">esse aqui</a>!</p> <!--Ao clicar no link, irá sair do site atual!-->
        <hr>
        <h2>Ao clicar no link, irá abrir o site em outra guia!</h2>
        <p>Outro site para estudo é <a href="http://datapost.com.br/" target="_blank" rel="external">esse aqui</a>, nengue</p>
    </body>
</html>
