<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caracteres Especiais e Emojis</title>
    </head>
    <body>
        <h1>Parágrafos e Quebras de linhas | Emojis e Caracteres Especiais</h1>
        <hr>
        <p>Fala baixo nengue, tu tá maluco?</p>
        <p>Mô nengue, quando que tú vai fazer o piz pra mim? <br>Bom dia primo!</p>
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &dollar;
            &yen;
            &pound;
            &Delta;
            &uparrow;
        </p>
        <p>Vamos adicionar alguns emojis mô nengue: <br>
            Eu amo a Mami!! &#x1F60D; &#x1F970; &#x2764;
        </p>
    </body>
</html>
