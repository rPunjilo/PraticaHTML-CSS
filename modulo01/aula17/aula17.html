<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="iconeBloodborne.ico" type="image/x-icon">
        <title>Mídias em HTML</title>
    </head>
    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminue o tamanho  do seu navegador!</p>

        <picture> <!--Usar a tag picture pra quandp as imagens se comunicarem entre si-->
            <source media="(max-width: 750px)" srcset="../imagens/imagemP.png" type="image/png">
            <source media="(max-width: 1000px)" srcset="../imagens/imagemM.png" type="image/png">
            <img src="../imagens/imagemG.png" alt="Imagem Grande">
            <!--OBS.: SEMPRE deixar o menor em cima e maior por ultimo-->
        </picture>

        <h1>Reproduzindo Aúdio</h1>
        <h2>Uma forma de reproduzir aúdio, é essa aqui!</h2>
        <audio src="midias/midia01.mp3" controls></audio>

        <h2>Outra maneira</h2>
        <audio preload="load" controls>
            
            <source src="midias/guanacast-33.mp3" type="audio/mpeg">
            <source src="midias/guanacast-33.ogg" type="audio/ogg">
            <p>Infelizmente o seu navegador não consegue reproduzir aúdio!!</p>
            <p><a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3!</a></p>
            <!--O type esta no pdf da aula 33, no github do Guanabara-->
        </audio>

    </body>
</html>
